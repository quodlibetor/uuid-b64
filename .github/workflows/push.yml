name: Push

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust-version: [stable, beta, nightly]
        base64-version: [""]
        include:
          - rust-version: stable
            base64-version: "0.21"

    services:
      postgres:
        image: postgres:16.3
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Rust
        uses: moonrepo/setup-rust@v1
        with:
          bins: cargo-nextest
          channel: ${{ matrix.rust-version }}
          components: clippy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: |
          if [ -n "${{ matrix.base64-version }}" ] ; then
            cargo remove base64
            cargo add base64@${{ matrix.base64-version }}
          fi

          cargo build --features diesel-uuid,serde

      - name: Test
        run: cargo nextest run --features diesel-uuid,serde
        env:
          PG_DATABASE_URL: postgres://postgres:postgres@localhost/postgres

      - name: Clippy
        run: cargo clippy --features diesel-uuid,serde
